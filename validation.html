<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function validate(){
            var name=document.forms["frms"]["name"].value;
            var contact=document.forms["frms"]["contact"].value;
            var email=document.forms["frms"]["email"].value;
            var phoneno=/^\d{10}$/; // corrected regular expression syntax for phone number validation
            var mailformat=/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/; // corrected regular expression syntax for email validation
            if (name==""){
                alert("name cannot be empty"); // corrected spelling of "cannot"
                return false;
            }
            if (contact==""){
                alert("contact cannot be empty"); // corrected spelling of "cannot"
                return false;
            }
            else if(!(contact.match(phoneno)))
            {
                alert("invalid contact number");
                return false;
            }
            if (email==""){
                alert("email cannot be empty"); // corrected spelling of "cannot"
                return false;
            }
            else if(!(email.match(mailformat)))
            {
                alert("invalid email address");
                return false;
            }
            else
            {
                alert("successfully submitted");
                return true; // added a return statement to allow form submission if validation passes
            }
        }
    </script>
</head>
<body>
    <b>FORM VALIDATION</b>
    <form name="frms" onsubmit="return validate()">
        Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name"><br/> <!-- corrected name attribute value -->
        Mob no:<input type="text" name="contact"><br/> <!-- corrected name attribute value -->
        Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email"><br/>
        <input type="submit" value="submit">
    </form>
</body>
</html>

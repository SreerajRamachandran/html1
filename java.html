<!DOCTYPE html>
<html lang="en">
<head>
    <title>javascript</title>
    <script>
        function bg1(){
            document.body.style.background="blue";
        }
        function bg2(){
            document.body.style.background="red";
        }
    </script>
</head>
<body>
    <p>CHANGE BACKGROUND OF THE WEBPAGE</p>
    <button id="dbclick" ondblclick="bg1()">dbclick</button><br>
    <button id="click" onclick="bg2()">click</button>
</body>
</html>
